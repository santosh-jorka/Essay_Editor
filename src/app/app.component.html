<div class="min-h-screen bg-gray-50">
  <div class="container mx-auto p-4 sm:p-6 md:p-8">
    <!-- Header for mobile view -->
    <h1 class="text-2xl font-bold text-gray-800 mb-6 md:hidden text-center">
      Essay Improvement Tool
    </h1>

    <div class="flex flex-col lg:flex-row gap-4 md:gap-6 lg:gap-8">
      <!-- Essay Editor Section -->
      <div class="flex-grow lg:w-2/3 order-2 lg:order-1">
        <div class="sticky top-4">
          <app-essay-editor
            [(essayContent)]="essayText"
            [textToHighlight]="currentHighlightText"
            class="block"
          ></app-essay-editor>
        </div>
      </div>
      
      <!-- Flag & Suggest Panel -->
      <div class="lg:w-1/3 order-1 lg:order-2">
        <div class="lg:sticky lg:top-4">
          <app-flag-suggest-panel
            (applyChange)="onApplyChange($event)"
            (textToHighlight)="onTextToHighlight($event)"
            class="block"
          ></app-flag-suggest-panel>
        </div>
      </div>
    </div>
  </div>
</div>
