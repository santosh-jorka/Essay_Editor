<div class="bg-white rounded-lg shadow-sm p-4 sm:p-6">
  <h2 class="text-xl sm:text-2xl font-semibold mb-4 sm:mb-6 text-gray-800">Flag & Suggest</h2>
  
  <!-- Flag Section -->
  <div class="mb-4 sm:mb-6">
    <label class="block text-sm font-medium text-gray-700 mb-2">
      Sentence to Flag
    </label>
    <div class="relative">
      <textarea
        [(ngModel)]="flaggedSentence"
        (ngModelChange)="onFlaggedSentenceChange($event)"
        placeholder="Enter the sentence to flag..."
        class="w-full h-20 sm:h-24 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base resize-none"
      ></textarea>
      <div class="absolute right-2 bottom-2 text-xs text-gray-400">
        {{ flaggedSentence.length }} characters
      </div>
    </div>
  </div>
  
  <!-- Suggestion Section -->
  <div class="mb-4 sm:mb-6">
    <label class="block text-sm font-medium text-gray-700 mb-2">
      Suggested Improvement
    </label>
    <div class="relative">
      <textarea
        [(ngModel)]="suggestedImprovement"
        placeholder="Enter the improved version..."
        class="w-full h-20 sm:h-24 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base resize-none"
      ></textarea>
      <div class="absolute right-2 bottom-2 text-xs text-gray-400">
        {{ suggestedImprovement.length }} characters
      </div>
    </div>
  </div>
  
  <!-- Action Button -->
  <button
    (click)="onApplyChange()"
    [disabled]="!isValid"
    class="w-full py-3 px-4 bg-blue-600 text-white font-medium rounded-lg shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors duration-200"
  >
    <span class="flex items-center justify-center">
      <svg 
        *ngIf="isValid" 
        class="w-5 h-5 mr-2" 
        fill="none" 
        stroke="currentColor" 
        viewBox="0 0 24 24"
      >
        <path 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          stroke-width="2" 
          d="M5 13l4 4L19 7"
        />
      </svg>
      Apply Change
    </span>
  </button>

  <!-- Helper Text -->
  <div class="mt-3 text-sm text-gray-500 text-center">
    {{ isValid ? 'Ready to apply changes' : 'Please fill in both fields' }}
  </div>
</div>
