<div class="bg-white rounded-lg shadow-sm p-4 sm:p-6">
  <h2 class="text-xl sm:text-2xl font-semibold mb-3 sm:mb-4 text-gray-800 hidden md:block">Essay Editor</h2>
  
  <!-- Character count and responsive hints -->
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-3 text-sm text-gray-600">
    <div class="mb-2 sm:mb-0">
      Characters: {{ getCharacterCount() }}
    </div>
    <div class="hidden sm:block text-gray-400">
      Tip: Write or paste your essay here
    </div>
  </div>

  <div
    #editor
    contenteditable="true"
    (input)="onContentChange($event)"
    class="w-full min-h-[200px] sm:min-h-[300px] md:min-h-[400px] p-3 sm:p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base leading-relaxed overflow-auto whitespace-pre-wrap"
    [attr.placeholder]="'Write or paste your essay here...'"
  ></div>

  <!-- Mobile tip -->
  <div class="mt-2 text-sm text-gray-400 block sm:hidden">
    Tip: Rotate your device for a better writing experience
  </div>
</div>
